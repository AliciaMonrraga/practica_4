        <h3>Escríbenos y en breve los pondremos en contacto contigo</h3>

          <form action="segunda.php" method="post">       

                <p>
                  <label for="nombre" class="colocar_asunto">Nombre
                  </label>
                    <input type="text" name="nombre" id="nombre" required="obligatorio" placeholder="Escribe tu nombre">
                </p> 

                </p>
              
                 <p>
                  <label for="apellidos" class="colocar_apellidos">Apellidos
                    <span class="obligatorio">*</span>
                  </label>
                    <input type="text" name="apellidos" id="apellidos" required="obligatorio" placeholder="Escribe tu apellidos">
                </p>

                <p>
                  <label for="genero" class="colocar_genero">Genero
                    <span class="obligatorio">*</span>
                  </label>
                  <input type="radio" id="sexo" name="sexo" value="hombre" autofocus checked> Hombre<br>
                        <input type="radio" id="sexo" name="sexo" value="mujer"> Mujer<br>
                        <input type="radio" id="sexo" name="sexo" value="otro"> Otro<br>
                         <br>
                </p>

                <p>
                  <label for="email" class="colocar_email">Email
                    <span class="obligatorio">*</span>
                  </label>
                    <input type="email" name="email" id="email" required="obligatorio" placeholder="Escribe tu Email">
                </p>
            
                <p>
                  <label for="telefone" class="telefono">Teléfono
                  </label>
                    <input type="tel" name="telefono" id="telefono" placeholder="Escribe tu teléfono">
                </p>    

              <p>
                <label for="conocimientos">Cuanto conoces de mascotas del 1 al 10
                        <input type="range" name="puntaje" min="1" max="10">
                    </label>
              </p>

                <p>
                 <td>   
                    <label for="mascota" class="mascota">Elige la mascota que quieres adoctar </label>
                    <span class="obligatorio">*</span>
                </td>
            <td>
                <select id="mascota" name="mascota">
                  <option value="s">Seleccione</option>
                    <option value="Perros">Perros</option>
                    <option value="Gatos">Gatos</option>
                    <option value="Tortugas">Tortugas</option>
                    <option value="Peces">Peces</option>
                    <option value="Aves">Aves</option>
                    <option value="Otros">Otros</option>  
                </select>
            </td>
            </tr>
                </p>    
              
                <p>
                  <label for="asunto" class="colocar_asunto">En caso de otros, especifique
                  </label>
                    <input type="text" name="assunto" id="assunto" required="obligatorio" placeholder="Escribe un asunto">
                </p>    
              <p>
                <label for="">
                        Cantidad de mascota que quieres adoctar:
                        <input type="number" name="cantidad" min="1" max="5">
                    </label>
              </p>

              <p>
                <label>
                  Días disponibles para información
                  <input type="date" name="fecha1" value=""> 
                  <br>
                  Horarios disponibles
                  <input type="time" name="fecha2" value="">
                  <br>
                  Día de entrega y hora
                  <input type="datetime-local" name="fecha3" value=""> <br>
                  Mes y año
                  <input type="month" name="fecha4" value=""><br>

              </label>
              </p>

                <p>
                  <label for="mensaje" class="mensaje">Describe el motivos de adopción 
                    <span class="obligatorio">*</span>
                  </label>                     
                                    <textarea name="introducir_mensaje" class="texto_mensaje" id="mensaje" required="obligatorio" placeholder="Deja aquí tu comentario..."></textarea> 
                                </p>                    
               <input class="btn" type="submit" value="Darme de alta" /><p>Enviar</p>

                <p class="aviso">
                  <span class="obligatorio"> * </span>los campos son obligatorios.
                </p>          
            
          </form>
